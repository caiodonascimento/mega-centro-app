<div class="table-responsive-vertical md-whiteframe-z1">
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <span>Listado de registros</span>
      <md-button class="md-fab md-fab-top-right" aria-label="Agregar Empresa" ui-sref="home.empresas-nueva">
        <md-tooltip md-direction="bottom">
          Agregar Empresa
        </md-tooltip>
        <md-icon class="material-icons">add</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <table id="table" class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Empresa</th>
          <th>Cód. Softland</th>
        </tr>
      </thead>
      <tbody>
        <tr></tr>
        <tr class="tr-with-btn" ng-repeat="data in vm.tableData track by $index">
          <td data-title="ID">{{data.id}}</td>
          <td data-title="Empresa">{{data.name}}</td>
          <td data-title="Cód. Softland">
            {{data.codeSoftalnd}}
            <md-menu>
              <md-button class="md-fab md-mini fab-btn-td" aria-label="Editar" ng-click="vm.openMenu($mdOpenMenu, $event)">
                <md-tooltip md-direction="bottom">
                  Realizar acción
                </md-tooltip>
                <i class="material-icons">create</i>
              </md-button>
              <md-menu-content>
                <md-menu-item>
                  <md-button ui-sref="home.empresas-editar({id: data.id})">
                    <md-icon md-svg-icon="call:dialpad" md-menu-align-target></md-icon>
                    Editar
                  </md-button>
                </md-menu-item>
                <md-menu-item>
                  <md-button ng-click="vm.delete(data)">
                    <md-icon md-svg-icon="call:voicemail"></md-icon>
                    Eliminar
                  </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>
          </td>
        </tr>
      </tbody>
  </table>
</div>
