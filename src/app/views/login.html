<form class="md-content" layout="row" layout-fill layout-align="center center"
  name="vm.form" ng-submit="vm.handleSubmit(); $event.stopPropagation();" novalidate>
  <md-card>
    <img ng-src="assets/images/modules.png" class="md-card-image login-img">
    <md-card-title class="login-title">
      <md-card-title-text>
        <span class="md-headline text-center">
          <strong>Mega</strong>Centro
        </span>
        <span class="md-subhead text-center">Bodegas & Oficinas</span>
        <hr>
        <span class="small-subhead text-center">Red MegaCentro</span>
      </md-card-title-text>
    </md-card-title>
    <md-card-content>
      <md-input-container class="md-icon-float md-block" ng-class="{'has-error': vm.errors.email}">
        <label>Usuario</label>
        <md-icon md-svg-src="assets/icons/perm_identity.svg"></md-icon>
        <input type="text" name="email" ng-model="vm.formData.email"
          limit-caracter="{{vm.formatosImputs.email.maxlength}}" autocomplete="off"
          required caracter-restrict="{{vm.formatosImputs.email.pattern}}">
          <div class="error-message" ng-show="vm.errors.email">
            Debes indicar un email válido.
          </div>
        </div>
      </md-input-container>
      <md-input-container class="md-icon-float md-block">
        <label>Contraseña</label>
        <md-icon md-svg-src="assets/icons/lock_outline.svg"></md-icon>
        <input type="password" name="password" ng-model="vm.formData.password"
          required limit-caracter="{{vm.formatosImputs.password.maxlength}}"
          caracter-restrict="{{vm.formatosImputs.password.pattern}}">
      </md-input-container>
      <md-input-container class="md-block" style="margin-left:5px;">
        <md-checkbox
          ng-model="vm.rememberUser"
          aria-label="Recordar-me"
          ng-disabled="!vm.form.$valid"
          class="md-warn md-align-top-left" flex>
          Recordar-me
        </md-checkbox>
      </md-input-container>
      <div layout="row" flex >
        <md-button class="md-raised md-primary" ng-disabled="(!vm.form.$valid && !vm.errors.email) || vm.loading"
          aria-label="Ingresar" type="submit">
           Ingresar
        </md-button>
        <md-progress-circular md-mode="indeterminate" class="md-primary" md-diameter="40px"
          ng-show="vm.loading">
        </md-progress-circular>
      </div>
    </md-card-content>
  </md-card>
</form>
