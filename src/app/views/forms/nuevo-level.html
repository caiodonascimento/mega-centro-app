<md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools">
    <md-button class="md-fab md-mini" aria-label="Volver a Niveles" ui-sref="home.levels">
      <md-tooltip md-direction="bottom">
        Volver
      </md-tooltip>
      <i class="material-icons">arrow_back</i>
    </md-button>
    <span>Datos del nuevo Nivel</span>
  </div>
</md-toolbar>
<md-content class="md-padding anim-zoom-out speed-ng-anim">
  <form name="vm.formLevel" ng-submit="vm.createLevel(); $event.stopPropagation();" novalidate>
    <div layout layout-md="row" layout-sm="column" layout-xs="column">
      <md-input-container flex>
        <label>Nombre</label>
        <input type="text" name="name" ng-model="vm.level.name"
         limit-caracter="{{vm.formatosImputs.name.maxlength}}"
         caracter-restrict="{{vm.formatosImputs.name.pattern}}" required>
		    <div ng-messages="vm.formLevel.name.$error" role="alert">
        </div>
      </md-input-container>
      <md-input-container flex>
        <label>Descripci√≥n</label>
        <input type="text" name="description" ng-model="vm.level.description"
        limit-caracter="{{vm.formatosImputs.description.maxlength}}"
        caracter-restrict="{{vm.formatosImputs.description.pattern}}" required>
      </md-input-container>
    </div>
    <div layout layout-md="row" layout-sm="column" layout-xs="column">
      <md-input-container flex>
        <label>Tipo</label>
        <md-select flex ng-model="vm.level.type" required>
          <md-option ng-repeat="level in vm.levels" ng-value="level">
            {{level}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <div layout="row" flex>
      <md-button class="md-raised md-primary" aria-label="Crear Nivel" type="submit"
       ng-disabled="!vm.formLevel.$valid || vm.loading">
        Crear Nivel
      </md-button>
      <md-progress-circular md-mode="indeterminate" class="md-primary" md-diameter="40px"
	     ng-show="vm.loading">
	    </md-progress-circular>
    </div>
  </form>
</md-content>
