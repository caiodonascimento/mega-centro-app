<md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools">
    <md-button class="md-fab md-mini" aria-label="Volver a Empresa" ui-sref="home.empresas">
      <md-tooltip md-direction="bottom">
        Volver
      </md-tooltip>
      <i class="material-icons">arrow_back</i>
    </md-button>
    <span>Datos de la nueva Empresa</span>
  </div>
</md-toolbar>
<md-content class="md-padding">
  <form name="vm.formEmpresa" ng-submit="vm.createEmpresa()" novalidate>
    <div layout layout-md="row" layout-sm="column" layout-xs="column">
      <md-input-container flex>
        <label>Nombre</label>
        <input type="text" id="name" ng-model="vm.empresa.name" required ng-maxlength="30" ng-pattern="vm.formatoInputs.name">
		<div ng-messages="vm.formEmpresa.name.$error" role="alert">
			
        </div>
      </md-input-container>
      <md-input-container flex>
        <label>CÃ³digo</label>
        <input type="text" ng-model="vm.empresa.code" required>
      </md-input-container>
    </div>
    <md-button type="submit" class="md-raised" aria-label="Crear Empresa" ng-disabled="!vm.formEmpresa.$valid">
      Crear Empresa
    </md-button>
  </form>
  {{vm.formEmpresa}}
</md-content>
