<md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools">
    <md-button class="md-fab md-mini" aria-label="Volver a Niveles" ui-sref="home.levels">
      <md-tooltip md-direction="bottom">
        Volver
      </md-tooltip>
      <i class="material-icons">arrow_back</i>
    </md-button>
    <span>Datos del Nivel {{vm.level.name}}</span>
  </div>
</md-toolbar>
<md-content class="md-padding" ng-hide="vm.charge">
  <form name="vm.formLevel" ng-submit="vm.handleSubmit(); $event.stopPropagation();" novalidate>
    <div layout layout-md="row" layout-sm="column" layout-xs="column">
      <md-input-container flex>
        <label>Nombre</label>
        <input type="text" name="name" ng-model="vm.level.name"
        limit-caracter="{{vm.formatosImputs.name.maxlength}}"
        caracter-restrict="{{vm.formatosImputs.name.pattern}}" required>
      </md-input-container>
      <md-input-container flex>
        <label>Descripci√≥n</label>
        <input type="text" name="description" ng-model="vm.level.description"
        limit-caracter="{{vm.formatosImputs.description.maxlength}}"
        caracter-restrict="{{vm.formatosImputs.description.pattern}}" required>
      </md-input-container>
    </div>
    <div layout layout-md="row" layout-sm="column" layout-xs="column">
      <md-input-container flex>
        <label>Tipo</label>
        <md-select flex ng-model="vm.level.type" required>
          <md-option ng-repeat="level in vm.levels" ng-value="level">
            {{level}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <div layout="row" flex>
      <md-button class="md-raised md-primary" aria-label="Guardar" type="submit"
       ng-disabled="(vm.formLevel.$invalid || vm.formLevel.$pristine) || vm.loading">
        Guardar Cambios
      </md-button>
      <md-progress-circular md-mode="indeterminate" class="md-primary" md-diameter="40px"
	     ng-show="vm.loading">
	    </md-progress-circular>
    </div>
  </form>
</md-content>
<md-progress-circular md-mode="indeterminate" class="md-primary center-loading" md-diameter="40px"
 ng-show="vm.charge">
</md-progress-circular>
