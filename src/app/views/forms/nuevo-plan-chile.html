<md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools">
    <md-button class="md-fab md-mini" aria-label="Volver a Plan Cta. Chile" ui-sref="home.plan-chile">
      <md-tooltip md-direction="bottom">
        Volver
      </md-tooltip>
      <i class="material-icons">arrow_back</i>
    </md-button>
    <span>Datos del nuevo Plan Cta. Chile</span>
  </div>
</md-toolbar>
<md-content class="md-padding">
  <form name="vm.formPlanChile" ng-submit="vm.createEmpresa();" novalidate>
    <div layout layout-md="row" layout-sm="column" layout-xs="column">
      <md-input-container flex>
        <label>Nombre</label>
        <input type="text" name="nombre" ng-model="vm.empresa.name"
         limit-caracter="{{vm.formatosImputs.nombre.maxlength}}"
         caracter-restrict="{{vm.formatosImputs.nombre.pattern}}" required>
		    <div ng-messages="vm.formEmpresa.name.$error" role="alert">
        </div>
      </md-input-container>
      <md-input-container flex>
        <label>CÃ³digo</label>
        <input type="text" name="codigo" ng-model="vm.empresa.code"
        limit-caracter="{{vm.formatosImputs.codigo.maxlength}}"
        caracter-restrict="{{vm.formatosImputs.codigo.pattern}}" required>
      </md-input-container>
    </div>
    <md-button ng-disabled="!vm.formPlanChile.$valid" aria-label="Crear Plan Cta. Chile" type="submit" class="md-raised">
      Crear Plan
    </md-button>
  </form>
</md-content>
