<div class="table-responsive-vertical md-whiteframe-z1">
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <span>Listado de registros</span>
      <md-button class="md-fab md-fab-top-right" aria-label="Agregar Usuario" ui-sref="home.usuarios-nuevo">
        <md-tooltip md-direction="bottom">
          Agregar Usuario
        </md-tooltip>
        <md-icon class="material-icons">add</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <table id="table" class="table table-hover table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Perfil</th>
      </tr>
    </thead>
    <tbody>
      <tr></tr>
      <tr class="tr-with-btn" ng-repeat="user in vm.usersData track by user.id">
        <td data-title="ID">{{user.id}}</td>
        <td data-title="Nombre">{{user.name}}</td>
        <td data-title="Email">{{user.email}}</td>
        <td data-title="Perfil">
          {{user.role.name}}
          <md-button class="md-fab md-mini fab-btn-td" aria-label="Editar" ui-sref="home.usuarios-edit({id: user.id})">
            <md-tooltip md-direction="bottom">
              Editar
            </md-tooltip>
            <i class="material-icons">create</i>
          </md-button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
