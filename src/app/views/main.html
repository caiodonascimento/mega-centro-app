<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
  class="md-whiteframe-z2 md-sidenav-left">
  <header class="nav-header">
    <md-toolbar hide-xs hide-sm class="md-whiteframe-z2">
      <md-button layout="column" class="header-title" layout-align="center center" class="md-toolbar-tools"
        ui-sref="home.inicio">
        <h1>
          MEGA
        </h1>
        CENTRO
      </md-button>
    </md-toolbar>
    <md-toolbar show-xs show-sm class="sidebar-header header-cover" layout-padding>
      <md-button layout="row">
        <i class="material-icons md-48">account_circle</i>
        {{vm.user.username}}
      </md-button>
      <span>
        {{vm.user.email|limitTo:30}}
        {{vm.user.email.length >= 30 ? '...' : ''}}
      </span>
    </md-toolbar>
  </header
  <md-content flex>
    <md-button ng-repeat-start="item in vm.menuItems" layout="row" layout-align="start center"
      class="capitalize" ng-click="vm.selectItem(item)"
      ui-sref-active="md-warn" ui-sref="{{item.sref}}">
      <div class="md-tile-content">
        <i class="material-icons md-36">{{item.icon}}</i>
      </div>
      <div class="md-tile-content md-48">
        {{item.name}}
      </div>
    </md-button>
    <md-divider ng-repeat-end></md-divider>
  </md-content>
</md-sidenav>

<div layout="column" flex>
  <md-toolbar layout="row" layout-align="center center">
    <section layout-align="start center" layout-fill flex>
      <md-button hide-gt-sm ng-click="vm.toggleItemsList()" aria-label="Menú" style="min-width: 0px;">
        <i class="material-icons">menu</i>
      </md-button>
      <label class="capitalize md-breadcrumb">{{vm.title}}</label>
    </section>
    <section layout-align="end center">
      <md-button class="toolbar-button" aria-label="Cerrar Sesión" ng-click="vm.exitToApp()">
        <md-tooltip>
          Cerrar Sesión
        </md-tooltip>
        <i class="material-icons md-24">exit_to_app</i>
        <span hide-xs>Cerrar sesión</span>
      </md-button>
    </section>
  </md-toolbar>
  <md-content flex class="md-padding page-content">
    <div ui-view class="anim-in-out anim-fade speed-ng-anim" data-anim-speed="500"></div>
  </md-content>
</div>
